<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return sub()">
       Hindi: <input type="text" name="" id="hindi">
       <br>
       <br>
       English: <input type="text" name="" id="english"><br>
       <br>
       Maths: <input type="text" name="" id="maths"><br>
       <br>
       <input type="submit">
    </form>
<div id="total"></div>
<div id="per"></div>
<div id="Grade"></div>


<script>
   function sub(){
    var h=document.getElementById("hindi").value
    var e=document.getElementById("english").value
    var m=document.getElementById("maths").value
    var total=+h + +e+ +m;
    var per=total/300;
    document.getElementById("total").innerHTML=total
    document.getElementById("per").innerHTML=per
    if(per>90){
        document.getElementById("Grade").innerHTML="A+"
    }
    else if(per>75){
        document.getElementById("Grade").innerHTML="A"
    }
    else if(per>65){
        document.getElementById("Grade").innerHTML="B"
    }
    else if(per>55){
        document.getElementById("Grade").innerHTML="C"
    }
    else if(per>35){
        document.getElementById("Grade").innerHTML="D"
    }
    else {
        document.getElementById("Grade").innerHTML="Sorry Your Fail"
    }
    return false;
   }

</script>
</body>
</html>
