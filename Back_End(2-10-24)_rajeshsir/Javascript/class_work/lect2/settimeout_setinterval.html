<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2 id="id"></h2>
  <script>
   
    
  setInterval(ff,1000)
    function ff(){
        var t=new Date();
    document.getElementById("id").innerHTML=`${t.getHours()}:${t.getMinutes()}:${t.getSeconds()}`
    }
  </script>  
</body>
</html>
