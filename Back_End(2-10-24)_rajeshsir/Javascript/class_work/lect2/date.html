<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today=new Date();
    document.write(today.getDate()+"/"+today.getMonth()+"/"+today.getFullYear()+"<br>")
    document.write(today.getHours()+":"+today.getMinutes()+":"+today.getSeconds())
    </script>
</body>
</html>
