<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .main{
            width: 100%;
            height: 100vh;
            background-color: cornflowerblue;
            position: relative;

        }
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
           
        }
        #b1{
            background-color: aqua;
        }
        #b2{
            background-color: rgb(98, 255, 0);
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        #b3{
            background-color: rgb(255, 30, 0);
            top: 50px;
            left: 50px;
            z-index: 4;
        }
        #b4{
            background-color: rgb(182, 12, 139);
            top: 80px;
            left: 80px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
        <div class="box" id="b4">4</div>
    </div>
</body>
</html>
