<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main{
    display: grid;
    grid-template-columns: auto auto auto auto auto auto;
    gap: 10px;
   
}
.BOX{
    border: 2px solid;
    padding: 40px;
    text-align: center;
    /* height: 200px; */
   
}
#box8{
grid-area: 1/2/5/6;

}
    </style>
</head>
<body>
    <div class="main">
        <div class="BOX">1</div>
        <div class="BOX">2</div>
        <div class="BOX">3</div>
        <div class="BOX">4</div>
        <div class="BOX">5</div>
        <div class="BOX">6</div>
        <div class="BOX">7</div>
        <div class="BOX" id="box8">8</div>
        <div class="BOX">9</div>
        <div class="BOX">10</div>
        <div class="BOX">11</div>
        <div class="BOX">12</div>
        <div class="BOX">13</div>
        <div class="BOX">14</div>
        <div class="BOX">15</div>
    </div>
</body>
</html>
