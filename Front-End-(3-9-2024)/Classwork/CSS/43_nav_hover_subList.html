<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: slateblue;
        }
        .nav {
            list-style: none;
            cursor: pointer;
        }
     .nav .nav_list{
            display:inline-block;
            margin: 5px 10px;
            font-size: 1.4rem;
            background-color: aqua;
            position: relative;
            transition: .5s;
        }
        .nav_list .list{
            list-style: none;
            position: absolute;
            top: 100%;
            display: none;
            opacity: 1;
            background-color: blue;
            transition: 1s ease-in-out;
          
        }
       .nav_list:hover .list{
            display: block;
            opacity: 1;
        }
        .sub_list{
   position: relative;
   list-style: none;
        }
        .sub_list .sub_li{
            position: absolute;
            left: 100%;
            top: 0;
            opacity: 0;
            padding: 10px 20px;
            list-style: none;
            background-color: hotpink;
        }
        .sub_list:hover .sub_li{
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="main">
  
            <ul class="nav">

                </li>

                    </ul>

                    </ul>
                </li>

                    </ul>
                </li>
            </ul>
   
    </div>
</body>
</html>
