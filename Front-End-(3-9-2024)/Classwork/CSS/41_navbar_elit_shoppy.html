<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




/* navbar 1 */
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: plum;
        }
        .nav{
            height: 100px;
        }
        .nav ul{
            list-style: none;
            display: flex;
            /* justify-content: end; */
        }
       .nav ul li{
            display: inline-block;
            margin-left:20px ;
            font-size: 1.4rem;
            /* background-color: indianred; */
            position: relative;
        }
       .nav li::after{
            position: absolute;
            content: "";
            width: 0%;
            height: 3px;
            transition: 1s;
            background-color: black;

            left: 0;
            bottom: -3px;
        }
       .nav ul li:hover::after{
            width: 100%;
        }

        /* navbar 2 */



        .nav1{
            margin: 20px;
            height: 100px;
        }
       .nav1 ul{
            list-style: none;
            display: flex;
            /* justify-content: end; */
        }

      .nav1  ul li{
            display: inline-block;
            margin-left:20px ;
            font-size: 1.4rem;
            /* background-color: indianred; */
            position: relative;
        }

        .nav1 li::after{
            position: absolute;
            content: "";
            width: 100%;
            height: 3px;
            transition: 1s;
            background-color: black;

            left: 0;
            bottom: -3px;
            transform: scaleX(0);
        }
        .nav1 ul li:hover::after{
           transform: scaleX(1);
        }


        /* navbar2 */


        .nav2 ul{
            list-style: none;
            display: flex;
            /* justify-content: end; */
        }

      .nav2  ul li{
            display: inline-block;
            margin-left:20px ;
            font-size: 1.4rem;
            /* background-color: indianred; */
            position: relative;
        }

        .nav2 li::after{
            position: absolute;
            content: "";
            width: 0%;
            height: 3px;
            transition: 1s;
            background-color: black;

            left: 0;
            bottom: -3px;
            /* transform: scaleX(0); */
        }
        .nav2 li::before{
            position: absolute;
            content: "";
            width: 0%;
            height: 3px;
            transition: 1s;
            background-color: black;

            right: 0;
            top: -30;
            /* bottom: -3px; */
            /* transform: scaleX(0); */
        }
        .nav2 li:hover::before{
            width: 100%;
        }
        .nav2 ul li:hover::after{
           /* transform: scaleX(1); */
           width: 100%;
        }

    </style>
</head>
<body>
    
    <div class="main">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>
        <div class="nav1">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>

        <div class="nav2">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
