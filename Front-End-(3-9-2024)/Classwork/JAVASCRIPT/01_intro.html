<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <!-- two way to write in htmml file -->
    <!-- 1)intrnal JavaScript
     2)external javascript -->
   <div id="msg1"></div>
   <div id="innerhtml"></div>

    <!-- internal js using script tag-->
    <script> 
      console.log("hello This is Javascript using console")
      document.write("this is js uing document tag")


    //   using id
    document.getElementById("msg1").innerText="this is innertext"
    document.getElementById("innerhtml").innerHTML="<h2>mahima</h2>"
    </script>

</body>

</html>
