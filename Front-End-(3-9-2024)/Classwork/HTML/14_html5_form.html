    <!-- html5 from tag -->
     <form action="" align="center">
        <label for="ph">Phone:</label>
        <input type="tel" name="" id="ph"><br>

        <input type="date" name="" id="date"><br>

        <input type="datetime-local" name="" id="datet"><br>

        <input type="week" name="" id="Week"><br>

        male<input type="radio" name="g" id="g">
        female<input type="radio" name="g" id="g"><br>
        <label for="r">Skill:</label>

     </form>
