<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe for video and maps</title>
</head>

<body>

    <!-- iframe :use for live streaming of video -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wda07Ib3r1k?si=HZ1zM8oKVqBCHhIs"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <!-- iframe fo maps -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.29919046737!2d72.41492870851036!3d23.020158083070957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1725963756559!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>



</body>

</html>
