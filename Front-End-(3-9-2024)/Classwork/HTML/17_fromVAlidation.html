<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" align="center">


        <!-- name validation -->
    <div>
       name: <input type="text" name="" id="" pattern="[a-zA-Z]{3,8}" placeholder="Enter Your name" required>
    </div>


    <!-- Mobile number -->
     <div>
        Mobile :<input type="text" pattern="[0-9]{10}" maxlength="10">
     </div>

     <!-- Quantity -->

     <div>
        Quantity: <input type="number" max="6" min="1">
     </div>

     <!-- Email validation -->
       <div>
        Email: <input type="email" pattern="[a-z.]{2,}@+[a-z]{3,}.[a-z]{2,3}">
       </div>


    <div>
        <input type="submit" value="Submit" >
    </div>    
    </form>
</body>
</html>
