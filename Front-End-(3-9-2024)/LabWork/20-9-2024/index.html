<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>



/* for image 2 */
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: slateblue;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
        .main{
            width: 400px;
            height: 300px;
            background-image: url(./imag/th\ \(1\).jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
            display: inline-block;
            margin-right: 60px;


        }

        .box1{
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0,.4);
            transform: translate(400px,-500px);
            transition: all 1s ease-in-out;
        }
        .box2{
            width: 400px;
            height: 200px;
            background-color: rgba(0, 0, 0,.4);
            transform: translate(-400px,00px);
            transition: all 1s ease-in-out;
        }
        .main:hover .box1{
            transform: translate(0,0);
            transform: rotate(180deg);

        }
        .main:hover .box2{
            transform: translate(0,0);
            transform: rotate(180deg);

        }




        /* for imag 2 */

        .main1{
            width: 400px;
            height: 200px;
            border: 2px solid green;
            
           
            overflow: hidden;
            display: inline-block;
            overflow: hidden;
            transition: all 1.4s ease-in-out;


        }
        .main1 img{
            width: 100%;
            transition: all 1.4s ease-in-out;
           
        }
        
        .main1 img:hover{
            transform: scale(1.1);
        }



/* imag 2*/
        .main2{
            width: 400px;
            height: 300px;
            background-image: url(./imag/th\ \(1\).jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
            display: inline-block;
            margin-left: 60px;

            transition: all 1s ease-in-out;

        }
        .hov{
            width: 100%;
            height: 100%;
            background-color: rgba(50, 92, 109, 0.2);
            clip-path: polygon(20% 0%,80% 0%,100% 100% ,0% 100%);
            visibility: hidden;
            transition: all 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: rgba(255, 255, 255,.2);
        
        }
        

        .main2:hover .hov{
            visibility: visible;
            background-color: rgba(50, 92, 109, 0.8);
            clip-path: polygon(0% 0%,100% 0%,100% 100% ,0% 100%);
            color: rgba(255, 255, 255,.7);
       

        }

/* imag 4 */


  .main4{
            width: 400px;
            height: 300px;
          background:url(./imag/chair.jpeg);
        
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
           
            display: inline-block;
            margin-right: 60px;
            background-size: 100% 100%;
            transition:all 1s ease-in-out; 

        }
        .main4:hover{
          background: linear-gradient(rgba(98, 212, 98,.3),rgb(132, 192, 132,.5)),url(./imag/chair.jpeg);
            background-size: 100% 100%;
            
           
            

        }





        /* img 5 */
        .main5{
            width: 400px;
            height: 300px;
          background:url(./imag/chair.jpeg);
        
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
           overflow: hidden;
           color: rgb(198, 236, 236);
            display: inline-block;
            margin-right: 60px;
            background-size: 100% 100%;
            transition:all 1s ease-in-out; 
            font-size: 1.5rem;
            text-align: center;

        }

        
        .main5 .box2{
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0,.4);
            transform: scale(1);
            transition: all 1s ease-in-out;
        }
     
        .main5:hover .box2{
            /* transform: translate(0px,0px); */
            /* transform: rotate(-200px); */
            transform: scale(2);
        }

    </style>


</head>
<body>


    <div class="container">
        <div class="main">
              <div class="box1">

              </div>
              <div class="box2">
                
              </div>
        </div>
        <div class="main1">
           <img src="./imag/th (2).jpg" alt="">
      </div>



      <!-- img 3 -->

      <div class="main2">
        <div class="hov" align="center">
            This is ....
        </div>
      </div>




      <div class="main3">
        <div class="hov" align="center">
            This is ....
        </div>
      </div>



      <div class="main4">
       
      </div>



      <div class="main5">
       <div class="box1"></div>
       <div class="box2">This is....</div>
      </div>
    </div>
    
</body>
</html>
