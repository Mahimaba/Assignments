<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: turquoise;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            width: 100px;
            height: 50px;
           
           
        }
        button{
            width: 100%;
            height: 100%;
            transform: translate(0px,50px);
        
        }
        .btn{
            width: 100%;
            height: 100%;
          
border: 2px solid black;

transition:all 1s ease-in-out;

        }
        .main:hover  .btn{
          
            transform: scaleX(1.1);
            transform: scale(1.2,1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <button>Click</button>
            <div class="btn"></div>
        </div>
    </div>
</body>
</html>
