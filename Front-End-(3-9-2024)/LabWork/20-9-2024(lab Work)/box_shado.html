<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



/* both positive than botton-right shadow */
        .box1{
            height: 200px;
            width: 200px;
            border: 2px solid green;
            box-shadow: 5px 5px 4px orange;
                /*5px-horizontal hle  5px verical hle */
                display: inline-block;
        }



          /* both nagative than top-left shadow */
        .box2{
            margin: 20px;
            height: 200px;
            width: 200px;
            display: inline-block;
            border: 2px solid green;
            box-shadow: -5px -5px 4px orange;    /*5px-horizontal hle  5px verical hle */
        }



      
        .box3{
            margin: 20px;
            height: 200px;
            width: 200px;
            display: inline-block;
            border: 2px solid green;
            box-shadow: -5px 5px 4px orange;    /*5px-horizontal hle  5px verical hle */
        }


        .box4{
            margin: 20px;
            height: 200px;
            width: 200px;
            border: 2px solid green;
            display: inline-block;
            box-shadow: 5px -5px 4px orange;    /*5px-horizontal hle  5px verical hle */
        }



        /* full box shadow */
        .box5{
            margin: 20px;
            height: 200px;
            width: 200px;
            border: 2px solid green;
            display: inline-block;
            box-shadow: 5px 5px 4px orange,-5px -5px 4px orange;    /*5px-horizontal hle  5px verical hle */
        }




        /* with perfect full box shadow */
        .box6{
            margin: 20px;
            height: 200px;
            width: 200px;
            /* border: 2px solid green; */
            display: inline-block;
            box-shadow: 0px 0px 6px 6px orange;    /*5px-horizontal hle  5px verical hle */
        }
    </style>
</head>
<body>
    
    <div class="box1">

     </div>
     <div class="box2">
     </div>

     <div class="box3">
    </div>
    <div class="box4">
    </div>



    <div class="box5">
    </div>
    <div class="box6"></div>
    </div>
</body>
</html>
