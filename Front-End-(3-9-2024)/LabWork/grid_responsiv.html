<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
       .container{
        display: grid;
        /* grid-template-columns: 1fr 1fr 1fr 1fr; */
        height: 100vh;
        width: 100%;
        /* grid-template-rows: .2fr .5fr .3fr; */
        grid-template-areas:
        "nav nav nav nav"
        "slider main main main"
        "slider content1 content2 content3"
        "footer footer footer footer";
        gap: 20px;
       }
       nav{
        background-color: aqua;
        grid-area: nav;
       }
       main{
        background-color: bisque;
        grid-area: main;
       }
       .slider{
        background-color: blue;
        grid-area: slider;
       }
       .content1{
        background-color: violet;
        grid-area: content1;
       }
       .content2{
        background-color: rgb(130, 238, 130);
        grid-area: content2;
       }
       .content3{
        background-color: rgb(238, 189, 130);
        grid-area: content3;
       }
       footer{
        background-color: cornflowerblue;
        grid-area: footer;
       }
       @media only screen and (max-width:600px) {
        .container{
       
        grid-template-columns: 1fr ;
       
        /* grid-template-rows: .1fr .2fr .1f .2fr .1fr .2fr .1fr; */
        grid-template-rows: 100px 200px 140px 200px 180px 230px 50px;
        /* grid-template-rows:auto; */
        grid-template-areas:
        "nav"
        "slider"
        "main"
        "content1"
        "content2"
        "content3"
        "footer";
        /* gap: 20px; */
       }
       }
 </style>
</head>
<body>
    <div class="container">
        <nav>nav</nav>
        <main>main</main>
        <div class="slider">silder</div>
        <div class="content1">content1</div>
        <div class="content2">content2</div>
        <div class="content3">content3</div>
        <footer>footer</footer>
    </div>
</body>
</html>
