<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >


    <!-- this is the heading -->
    <h2 style="border-bottom: 3px solid orange;display: inline;" >Registration</h2>
    
    

<!-- this is form with validatin -->

    <form action="">
        


        <!-- use the table for formatinf purpose -->
        <table cellspacing="0" cellpadding="5" >



            <!-- first row -->
            <tr>
                <td colspan="3"><h2>Personal Details</h2></td>
            </tr>


            <!-- second row -->
            <tr>
                <td><label for="fn">Full Name</label><br>
                <input type="text" id="fn" placeholder="Enter Your Name" required pattern="[A-Za-z]{3,}">    <!--only character allowed-->
                </td>
                <td>
                    <label for="f">Father Name</label><br>
                    <input type="text" id="f" placeholder="Enter Father Name" required pattern="[A-Za-z]{3,}">    <!--only character allowed-->
                 </td>
                 <td><label for="m">Mother Name</label><br>
                    <input type="text" id="m" placeholder="Enter Mother Name" required pattern="[A-Za-z]{3,}">     <!--only character allowed-->
                 </td>
            </tr>


            <!-- third row -->
            <tr>
                <td>
                    <label for="d">Date of Birth</label><br>
                    <input type="text" id="d" placeholder="dd/mm/yy" required pattern="[0-3][0-9]/[0][0-9]/[0-9]{4,}">
                 </td>
                 <td>
                    <label for="an">Adhar Number</label><br>
                    <input type="text" id="an" placeholder="Enter Aadhar Number " required pattern="[0-9]{12}" maxlength="12">
                 </td>
                 <td>
                    <label for="Email">Email</label><br>
                    <input type="email" id="d" placeholder="Enter Your Eamil " required pattern="[a-z]+[a-z.-_]+@[a-z]+.[a-z]{2,3}">
                 </td>
            </tr>


            <!-- forth row -->
            <tr>
                <td>
                    <label for="mn">Mobile Number</label><br>
                    <input type="text" id="mn" placeholder="Enter Mobile number " required pattern="[8-9][0-9]{9}" maxlength="10">
                 </td>
                 <td>
                    <label for="gend">Gender</label><br>
                    <input type="text" id="gend" placeholder="Enter Aadhar Gender " pattern="[a-zA-Z]{4,}" required>
                 </td>
                 <td>
                    <label for="Address">Address</label><br>
                    <input type="email" id="Address" placeholder="Enter Your Eamil "  required pattern="[a-z]+[a-z.-_]+@[a-z]+.[a-z]{2,3}">
                 </td>
            </tr>


            <!-- six row -->
            <tr>
                <td colspan="3"><h3>Other Details</h3></td>
            </tr>



            <!-- seven row -->
            <tr>
                <td>
                    <label for="Stream">Stream</label><br>
                    <input type="text" id="Stream" placeholder="Enter Your Stream "  required pattern="[A-Za-z]+">
                 </td>
                 <td>
                    <label for="pc">Previous Class</label><br>
                    <input type="text" id="pc" placeholder="Enter Previous Class"  required >
                 </td>
                 <td>
                    <label for="Hobbies">Hobbies</label><br>
                    <input type="text" id="Hobbies" placeholder="Enter Your Hobbies "  required pattern="[A-Za-z]+">
                 </td>
            </tr>


            <!-- eight row -->
            <tr>
                <td>
                    <label for="Account">Account Number</label><br>
                    <input type="text" id="Account" placeholder="Enter Account Number "  required >
                 </td>
                 <td>
                    <label for="Religion">Religion</label><br>
                    <input type="text" id="Religion" placeholder="Enter Your Religion"  required pattern="[A-Za-z]+">
                 </td>
                 <td>
                    <label for="Category">Category</label><br>
                    <input type="text" id="Category" placeholder="Enter Your Category "  required>
                 </td>
            </tr>


            <!-- none row -->
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" name="" id="" value="Submit" style="background-color: orange; width: 300px;padding-block:10px; border-radius: 20px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
